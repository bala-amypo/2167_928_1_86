# ===============================
# APPLICATION
# ===============================
spring.application.name=sql

# ===============================
# SERVER
# ===============================
server.port=9001
server.forward-headers-strategy=framework

# ===============================
# DATASOURCE (MariaDB / MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/parcel_claim_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# HIKARI (OPTIONAL BUT GOOD)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2