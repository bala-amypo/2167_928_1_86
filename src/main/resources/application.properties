# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT Configuration (Optional â€“ Provider uses internal defaults)
# ===============================
app.jwt.secret=THIS_IS_A_VERY_LONG_AND_SECURE_SECRET_KEY_123456
app.jwt.expiration-ms=86400000

# ===============================
# Swagger
# ===============================
springdoc.swagger-ui.path=/swagger-ui/index.html
